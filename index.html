<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vensity Media</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --mouse-x: 50vw;
            --mouse-y: 50vh;
        }

        @keyframes move-blob-1 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(30px, -80px) scale(1.1); }
            50% { transform: translate(100px, 50px) scale(0.9); }
            75% { transform: translate(-50px, 80px) scale(1.05); }
        }
        @keyframes move-blob-2 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(-50px, -60px) scale(0.9); }
            50% { transform: translate(40px, 70px) scale(1.1); }
            75% { transform: translate(-80px, 20px) scale(1); }
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        @keyframes letter-reveal {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
         @keyframes aurora-spin {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
        @keyframes move-grid {
            0% { background-position: 0 0, 10px 10px; }
            100% { background-position: 20px 20px, 30px 30px; }
        }
        @keyframes aurora-background {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .animate-move-blob-1 { animation: move-blob-1 18s ease-in-out infinite; }
        .animate-move-blob-2 { animation: move-blob-2 22s ease-in-out infinite reverse; }
        .animate-float { animation: float 6s ease-in-out infinite; }
        .animate-spin-slow { animation: spin 40s linear infinite; }
        .animate-move-grid { animation: move-grid 3s linear infinite; }

        body {
            background-color: #02000f;
            color: white;
            font-family: 'Inter', sans-serif;
            cursor: none;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: radial-gradient(circle 400px at var(--mouse-x) var(--mouse-y), rgba(255, 255, 255, 0.06), transparent 80%);
            pointer-events: none;
            z-index: 5;
            opacity: 0;
            transition: opacity 0.3s;
        }
        body:hover::before {
            opacity: 1;
        }
        
        #aurora-bg {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 200vw;
            height: 200vh;
            background: radial-gradient(circle at center, rgba(106, 37, 255, 0.25) 0%, rgba(236, 72, 153, 0.15) 35%, rgba(34, 211, 238, 0.15) 70%, transparent 85%);
            animation: aurora-spin 45s linear infinite;
            z-index: -1;
        }

        a, button {
            cursor: none;
        }
        button:active, a:active {
            transform: scale(0.95);
            transition: transform 0.1s;
        }
        
        .cta-gradient-hover {
           background-size: 200% auto;
           transition: background-position 0.4s ease-out;
        }
        .cta-gradient-hover:hover {
           background-position: 100% 0;
        }
        
        .aurora-border {
            box-shadow: inset 0 1px 1px rgba(255, 255, 255, 0.05);
        }
        .aurora-border::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: inherit;
            padding: 1px;
            background: linear-gradient(120deg, rgba(106, 37, 255, 0.6), rgba(236, 72, 153, 0.6), rgba(34, 211, 238, 0.6));
            background-size: 200% 200%;
            background-position: 10% 50%;
            -webkit-mask: 
                linear-gradient(#fff 0 0) content-box, 
                linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
            transition: background-position 0.4s ease-out;
        }
        .aurora-border:hover::before {
            background-position: 90% 50%;
        }

        .aurora-shadow { box-shadow: 0 0 80px -10px rgba(106, 37, 255, 0.3), 0 0 50px -15px rgba(236, 72, 153, 0.3); }
        .aurora-shadow-hover:hover { box-shadow: 0 0 120px -5px rgba(106, 37, 255, 0.5), 0 0 80px -10px rgba(236, 72, 153, 0.5); }
        
        .aurora-background {
            background: linear-gradient(120deg, rgba(106, 37, 255, 0.1), rgba(236, 72, 153, 0.1), rgba(34, 211, 238, 0.1), rgba(106, 37, 255, 0.1));
            background-size: 300% 300%;
            transition: background-position 0.8s ease-out;
        }
        .aurora-background:hover {
             animation: aurora-background 4s ease-in-out infinite;
        }

        /* Custom Cursor */
        #custom-cursor {
            position: fixed;
            top: 0; left: 0;
            width: 32px; height: 32px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(106, 37, 255, 0.4) 0%, rgba(236, 72, 153, 0.4) 100%);
            filter: blur(8px);
            pointer-events: none;
            transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s, filter 0.3s, opacity 0.3s;
            z-index: 9999;
        }
        #custom-cursor.hovered { width: 64px; height: 64px; filter: blur(12px); }
        [data-cursor-magnetic] { transition: transform 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94); }

        @media (pointer: coarse) {
            #custom-cursor, body::before { display: none; }
            body, a, button { cursor: auto; }
        }

        /* Scroll Animations */
        .fade-in-section {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }
        .fade-in-section.is-visible { opacity: 1; transform: translateY(0); }

        .animated-heading .letter {
            display: inline-block;
            opacity: 0;
            transform: translateY(20px);
            animation: letter-reveal 0.6s forwards;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            z-index: 1000;
        }
        .modal-content {
            position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1001;
        }
        
        /* Image Comparison Slider */
        .image-comparison-slider { position: relative; overflow: hidden; }
        .image-comparison-slider .img-after {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%; object-fit: cover;
            clip-path: polygon(0 0, 50% 0, 50% 100%, 0 100%);
        }
        .image-comparison-slider .slider-handle {
            position: absolute; top: 0; left: 50%;
            transform: translateX(-50%); height: 100%; width: 4px;
            background-color: white; cursor: ew-resize;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }
        .image-comparison-slider .handle-icon {
            position: absolute;
            width: 48px;
            height: 48px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .image-comparison-slider:hover .handle-icon {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
        }

        /* Form Input Glow */
        input.form-input, textarea.form-input {
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input.form-input:focus, textarea.form-input:focus {
            outline: none;
            border-color: rgba(106, 37, 255, 0.5);
            box-shadow: 0 0 0 2px rgba(106, 37, 255, 0.3), 0 0 25px -5px rgba(106, 37, 255, 0.5);
        }

        /* Preloader */
        #preloader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #02000f; display: flex;
            justify-content: center; align-items: center; z-index: 10000;
            transition: opacity 0.5s ease-in-out 0.5s; /* Delay opacity transition */
        }
        #preloader.loaded { opacity: 0; pointer-events: none; }
        .preloader-text { font-size: 2.5rem; font-weight: 900; }
        .preloader-text span {
            display: inline-block;
            opacity: 0;
            transform: translateY(20px);
            animation: letter-reveal 0.4s forwards;
            background: linear-gradient(120deg, #6A25FF, #EC4899, #22D3EE);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        

        /* Scroll to Top Button */
        #scroll-to-top {
            position: fixed; bottom: 2rem; right: 2rem;
            opacity: 0; visibility: hidden; transform: translateY(20px);
            transition: opacity 0.3s, visibility 0.3s, transform 0.3s; z-index: 100;
        }
        #scroll-to-top.visible { opacity: 1; visibility: visible; transform: translateY(0); }
        
        /* 3D Carousel */
        .carousel-container { perspective: 1200px; }
        .carousel {
            position: relative; width: 300px; height: 400px;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.77, 0, 0.175, 1);
        }
        .carousel-card {
            position: absolute; width: 100%; height: 100%;
            backface-visibility: hidden;
            transition: all 0.6s cubic-bezier(0.77, 0, 0.175, 1);
            cursor: pointer;
        }

        /* 3D Tilt Effect */
        .preserve-3d { transform-style: preserve-3d; perspective: 1000px; }
        .tilt-card { transition: transform 0.1s; }
        .tilt-card::after {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: radial-gradient(circle 200px at var(--glow-x, -100px) var(--glow-y, -100px), rgba(255, 255, 255, 0.15), transparent 60%);
            border-radius: inherit;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }
        .tilt-card:hover::after {
            opacity: 1;
        }

        /* Mobile Menu */
        .mobile-menu-toggle span {
            display: block; width: 24px; height: 2px;
            margin: 5px 0; background-color: white; transition: all 0.3s;
        }
        .mobile-menu-toggle.open span:nth-child(1) { transform: translateY(7px) rotate(45deg); }
        .mobile-menu-toggle.open span:nth-child(2) { opacity: 0; }
        .mobile-menu-toggle.open span:nth-child(3) { transform: translateY(-7px) rotate(-45deg); }
    </style>

</head>
<body>
<div id="preloader">
    <div class="preloader-text">
        <span style="animation-delay: 0.0s">V</span>
        <span style="animation-delay: 0.1s">e</span>
        <span style="animation-delay: 0.2s">n</span>
        <span style="animation-delay: 0.3s">s</span>
        <span style="animation-delay: 0.4s">i</span>
        <span style="animation-delay: 0.5s">t</span>
        <span style="animation-delay: 0.6s">y</span>
    </div>
</div>

<div id="root" style="opacity: 0; transition: opacity 0.5s;"></div>

</body>
</html>
